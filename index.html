  <body>
    <div style="border: 2px solid black; padding: 12px">

    <div style="border: 2px solid black; padding: 12px; margin-top: 12px">
      <h2>JavaScript const</h2>
      <p id="arrPr"></p>
      <p id="arrPrMd"></p>
    </div>

    <script>
      let a = 10;
      console.log(a);
      if (a == 10) {
        let a = 20;
      }
      console.log(a);

      const arr = ["Iphone", "Redmi", "Oppo"];
      document.getElementById("arrPr").innerHTML = arr;
      arr.pop();
      arr.pop();
      arr.push("Oneplus");
      arr.push("Oppo");
      arr.push("Motto");
      document.getElementById("arrPrMd").innerHTML = arr;
    </script>
  </body>
